<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Care Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2>Pet Care Chatbot</h2>
    </div>
    <div class="chat-box" id="chat-box">
      <div class="chat-message bot">Hi! I can provide tips on caring for dogs, cats, rabbits, fish, or birds. Ask me anything!</div>
    </div>
    <div class="chat-input-container">
      <input type="text" id="user-input" placeholder="Ask about pet care..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
